<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>UD7'nin Galaksisi</title>
  <style>
    body {
      background-color: black;
      background-image: url('https://ud7io.github.io/940942e0d70192dfdfc16634cd929cc5.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 48px;
      animation: parlayan 2s infinite alternate;
    }

    @keyframes parlayan {
      from { text-shadow: 0 0 10px #00ffcc; }
      to   { text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc; }
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>UD7 Galaksiye Hoş Geldin!</h1>
  <p>Yıldızların ötesinde senin sesin yankılanıyor...</p>
</body>
</html>
