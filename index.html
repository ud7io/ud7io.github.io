<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UD7</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    #scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bow {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      animation: shoot 4s ease-out forwards;
    }

    .ud7 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6em;
      color: rgba(255, 255, 255, 0);
      text-shadow: 0 0 20px #999;
      animation: fadeInUD7 4s ease-in-out forwards;
      animation-delay: 3.5s;
    }

    @keyframes shoot {
      0% { left: 11%; opacity: 1; }
      70% { left: 80%; opacity: 1; }
      100% { left: 120%; opacity: 0; }
    }

    @keyframes fadeInUD7 {
      from { color: rgba(255,255,255,0); text-shadow: 0 0 0 #000; }
      to { color: rgba(255,255,255,1); text-shadow: 0 0 30px #ccc; }
    }
  </style>
</head>
<body>
  <div id="scene">
    <img src="yay.PNG" alt="Bow" class="bow" />
    <div class="ud7">UD7</div>
  </div>
</body>
</html>
